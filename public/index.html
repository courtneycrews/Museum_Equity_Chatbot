<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Pay Equity Chatbot</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<div class="artpay-chatbot">
    <h1>Arts Pay Equity Chatbot</h1>
    <p>Your assistant for exploring museum pay equity and related insights.</p>
</div>

<!-- Topic Buttons Container -->
<div class="topics-container">
    <div class="topic-buttons">
        <button class="topic-button">Gender Pay Equity</button>
        <button class="topic-button">By Role</button>
        <button class="topic-button">By Location</button>
        <button class="topic-button">Upload Own Data</button>
    </div>
</div>

<!-- Chat Container -->
<div class="chat-container">
    <!-- Chat Box -->
    <div id="chat-box" class="chat-box"></div>

    <!-- Input and Send -->
    <div class="input-container">
        <input id="user-input" type="text" placeholder="Ask me a question...">
        <button id="send-button" class="send-button">Send</button>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
